<div class="container">
  <div class="main-div">
    <mat-form-field class="field" appearance="fill">
      <mat-label>Name</mat-label>
      <input
        required
        [(ngModel)]="faculty.name"
        #nameInput="ngModel"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="field" appearance="fill">
      <mat-label>Address</mat-label>
      <input
        required
        [(ngModel)]="faculty.address"
        #addressInput="ngModel"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="field" appearance="fill">
      <mat-label>Phone number</mat-label>
      <input
        required
        [(ngModel)]="faculty.phoneNumber"
        #phoneNumberInput="ngModel"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="field" appearance="fill">
      <mat-label>University</mat-label>
      <input
        required
        [(ngModel)]="faculty.university"
        #universityInput="ngModel"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="field" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        required
        [(ngModel)]="faculty.description"
        #descriptionInput="ngModel"
        matInput
      ></textarea>
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button class="btn" (click)="back()">Back</button>
      <button
        mat-raised-button
        class="btn"
        [disabled]="
          !nameInput.valid ||
          !addressInput.valid ||
          !phoneNumberInput.valid ||
          !universityInput.valid ||
          !descriptionInput.valid
        "
        (click)="createProfile()"
      >
        {{ isEditing ? "Save Changes" : "Create Profile" }}
      </button>
    </div>
  </div>
</div>

<app-background-canvas></app-background-canvas>
