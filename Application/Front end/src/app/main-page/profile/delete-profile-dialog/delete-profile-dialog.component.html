<h2 mat-dialog-title>Delete Profile</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete your profile?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelDeletion()" color="primary">Cancel</button>
  <button mat-button (click)="confirmDeletion()" color="warn">Delete</button>
</mat-dialog-actions>
